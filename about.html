<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於Kik_Koh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .main-content {
            padding: 1rem;
            background: #fff;
            margin-bottom: 2rem;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .back-btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .back-btn:hover {
            background-color: #555;
        }
        #skills-list {
            display: none;
        }
        #toggle-skills {
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        #toggle-skills:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>關於我</h1>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>俺叫 Kik_Koh</h2>
            <p>這是我的個人網站，歡迎來到這裡！</p>
            <p>我是個熱衷於編程和設計的人，喜歡學習新的技術，並將這些技術應用於實際項目中。</p>
            <p>->GBD真的狠會唬爛。</p>
            <h3>我的技能：</h3>
            <button id="toggle-skills">顯示技能</button>
            <ul id="skills-list">
                <li>C沒有++</li>
                <li>基本Python</li>
                <li>Verilog</li>
                <li>Stop motion(?)</li>
                <li>唬爛</li>
            </ul>
            <h3>我的目標：</h3>
            <p>我希望不斷提升自己，在開發和設計領域做到專業，並與其他開發者合作，實現創新的想法。</p>
            <p>->最終實現完全躺平。</p>
            <a href="index.html">返回首頁</a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 我的網站 | 版權所有</p>
    </footer>

    <script>
        // 顯示或隱藏技能列表
        document.getElementById('toggle-skills').addEventListener('click', function() {
            var skillsList = document.getElementById('skills-list');
            if (skillsList.style.display === 'none' || skillsList.style.display === '') {
                skillsList.style.display = 'block';
                this.textContent = '隱藏技能';
            } else {
                skillsList.style.display = 'none';
                this.textContent = '顯示技能';
            }
        });
    </script>
</body>
</html>
