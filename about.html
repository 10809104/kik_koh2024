<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於Kik_Koh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .main-content {
            padding: 1rem;
            background: #fff;
            margin-bottom: 2rem;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .back-btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .back-btn:hover {
            background-color: #555;
        }
        #skills-list {
            display: none;
        }
        #toggle-skills {
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        #toggle-skills:hover {
            background-color: #555;
        }

        /* 語言切換按鈕樣式 */
        #language-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #language-switcher:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>關於我</h1>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>俺叫 Kik_Koh</h2>
            <p>這是我的個人網站，歡迎來到這裡！</p>
            <p>我是個熱衷於編程和設計的人，喜歡學習新的技術，並將這些技術應用於實際項目中。</p>
            <p>->GBD真的狠會唬爛。</p>
            <h3 id=head1>我的技能：</h3>
            <button id="toggle-skills">顯示技能</button>
            <ul id="skills-list">
                <li>C沒有++</li>
                <li>基本Python</li>
                <li>Verilog</li>
                <li>Stop motion(?)</li>
                <li>唬爛</li>
            </ul>
            <h3 id=head2>我的目標：</h3>
            <p>我希望不斷提升自己，在開發和設計領域做到專業，並與其他開發者合作，實現創新的想法。</p>
            <p>->最終實現完全躺平。</p>
            <a href="index.html">返回首頁</a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Kik_Koh的網站 | 版權所有</p>
    </footer>

    <!-- 語言切換按鈕 -->
    <button id="language-switcher">switch language</button>

    <script>
        // 顯示或隱藏技能列表
        document.getElementById('toggle-skills').addEventListener('click', function() {
            var skillsList = document.getElementById('skills-list');
            if (skillsList.style.display === 'none' || skillsList.style.display === '') {
                skillsList.style.display = 'block';
                updateSkillButtonText(); // 更新按鈕文本
            } else {
                skillsList.style.display = 'none';
                updateSkillButtonText(); // 更新按鈕文本
            }
        });

        // 更新技能按鈕文本
        function updateSkillButtonText() {
            var lang = document.documentElement.lang;
            var button = document.getElementById('toggle-skills');
            var skillsList = document.getElementById('skills-list');

            if (skillsList.style.display === 'none' || skillsList.style.display === '') {
                if (lang === 'en') {
                    button.textContent = 'Show Skills';
                } else {
                    button.textContent = '顯示技能';
                }
            } else {
                if (lang === 'en') {
                    button.textContent = 'Hide Skills';
                } else {
                    button.textContent = '隱藏技能';
                }
            }
        }

        // 切換語言功能
        document.getElementById('language-switcher').addEventListener('click', function() {
            var currentLang = document.documentElement.lang;
            if (currentLang === 'zh-Hant') {
                // 切換為英文
                document.documentElement.lang = 'en';
                document.title = 'About Kik_Koh';
                document.querySelector('h1').textContent = 'About Me';
                document.querySelector('h2').textContent = 'My name is Kik_Koh';
                document.querySelectorAll('p')[0].textContent = 'This is my personal website, welcome!';
                document.querySelectorAll('p')[1].textContent = 'I am passionate about programming and design, love learning new technologies, and applying them to real-world projects.';
                document.querySelectorAll('p')[2].textContent = '-> GBD really knows how to bluff.';
                document.querySelector('#head1').textContent = 'My Skills:';
                document.getElementById('toggle-skills').textContent = 'Show Skills';
                document.querySelectorAll('li')[0].textContent = 'C without ++';
                document.querySelectorAll('li')[1].textContent = 'Basic Python';
                document.querySelectorAll('li')[2].textContent = 'Verilog';
                document.querySelectorAll('li')[3].textContent = 'Stop motion(?)';
                document.querySelectorAll('li')[4].textContent = 'Bluffing';
                document.querySelector('#head2').textContent = 'My Goal:';
                document.querySelectorAll('p')[3].textContent = 'I hope to continue improving myself, becoming a professional in development and design, and collaborating with other developers to bring innovative ideas to life.';
                document.querySelectorAll('p')[4].textContent = '-> Ultimately, to achieve total relaxation.';
                document.querySelector('a').textContent = 'Back to Home';
            } else {
                // 切換為繁體中文
                document.documentElement.lang = 'zh-Hant';
                document.title = '關於Kik_Koh';
                document.querySelector('h1').textContent = '關於我';
                document.querySelector('h2').textContent = '俺叫 Kik_Koh';
                document.querySelectorAll('p')[0].textContent = '這是我的個人網站，歡迎來到這裡！';
                document.querySelectorAll('p')[1].textContent = '我是個熱衷於編程和設計的人，喜歡學習新的技術，並將這些技術應用於實際項目中。';
                document.querySelectorAll('p')[2].textContent = '->GBD真的狠會唬爛。';
                document.querySelector('#head1').textContent = '我的技能：';
                document.getElementById('toggle-skills').textContent = '顯示技能';
                document.querySelectorAll('li')[0].textContent = 'C沒有++';
                document.querySelectorAll('li')[1].textContent = '基本Python';
                document.querySelectorAll('li')[2].textContent = 'Verilog';
                document.querySelectorAll('li')[3].textContent = 'Stop motion(?)';
                document.querySelectorAll('li')[4].textContent = '唬爛';
                document.querySelector('#head2').textContent = '我的目標：';
                document.querySelectorAll('p')[3].textContent = '我希望不斷提升自己，在開發和設計領域做到專業，並與其他開發者合作，實現創新的想法。';
                document.querySelectorAll('p')[4].textContent = '->最終實現完全躺平。';
                document.querySelector('a').textContent = '返回首頁';
            }

            updateSkillButtonText(); // 更新按鈕文本
        });
    </script>
</body>
</html>
